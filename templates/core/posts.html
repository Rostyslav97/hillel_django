{% extends 'base.html' %}

{% block content %}
    <h2><a href="{% url 'posts:create' %}">Create Post</a></h2>
    {% for post, likes, dislikes in results %}
    <h4><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a> | {{ likes }} | {{ dislikes }}</h4>
        <p>{{ post.content }}</p>
    {% endfor %}
    
{% endblock content %}
